<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Spring MVC - Upload File</title>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<script src="http://malsup.github.com/jquery.form.js"></script>

<script type="text/javascript">
	//using jquery.form.js
	function uploadJqueryForm() {
		$('#result').html('');

		$("#form2").ajaxForm({
			success : function(data) {
				var imageSrc = "data:image/jpg;base64," + data;
				$('#imageResult').attr('src', imageSrc);

			},
			dataType : "text"
		}).submit();
	}
</script>
</head>

<body>

	<!--  Form 2 -->
	<form id="form2" method="post" action="http://localhost:8080/api/v1/image/upload" enctype="multipart/form-data">
		<!-- File input -->
		<input name="file1" id="file1" type="file" /><br /> 
		<input name="file2" id="file2" type="file" /><br />
	</form>

	<button value="Submit" onclick="uploadJqueryForm()">Upload</button>

	<div id="result"></div>

	<img id="imageResult" src="" />

</body>
</html>
